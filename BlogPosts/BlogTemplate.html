<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <meta name = "language" content = "RO">
    <meta name = "Classification" content = "Robotics Team">
    <meta name = "description" content = "FTC Robotics team in Alba Iulia, Romania">
    <meta name = "keywords" content = "Xeo, Robotics, Robotics team, FTC, First Tech Challenge">
    <meta name = "author" content = "Team Xeo">
    <meta http-equiv = "Expires" content = "0">
    <meta name = "theme-color" content = "#121212">
    <meta name = "msapplication-navbutton-color" content = "#121212">
    <meta name = "apple-mobile-web-app-status-bar-style" content = "#121212">
    <meta name = "apple-mobile-web-app-capable" content = "yes">
    <meta name = "mobile-web-app-capable" content = "yes">
    <!-- <meta http-equiv = "Cache-Control" content = "cache"> -->

    <!-- Page Title and Favicon -->
    <title>Blog template</title>
    <link rel = "icon" type = "image/png" href = "../../Images/LogoMain.png">

    <!-- JQuerry-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- Animation Library -->
    <script src = "../../ThirdParty/Animations/TweenMax.min.js"></script>

    <!-- Bootstrap -->
    <link href = "../../ThirdParty/Bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css">
    <script src = "../../ThirdParty/Bootstrap/js/bootstrapmin.js"></script>

    <!-- Custom Fonts and icons -->
    <link href = "https://fonts.googleapis.com/css?family=Montserrat:400,700" rel = "stylesheet" type = "text/css">
    <link href = "../../ThirdParty/FontAwesome/css/all.min.css" rel = "stylesheet" type = "text/css">

    <!-- CSS -->
    <link href = "../../CSS/style.css" rel = "stylesheet">
    <link href = "../../CSS/Blog.css" rel = "stylesheet">

    <!-- Javascript -->
    <script src = "../../Javascript/script.js"></script>
    <script src = "../../Javascript/Blog.js"></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class = "navbar navbar-expand-md fixed-top BackgroundDarkPrimary" id = "Navbar">  

        <!-- Xeo Logo -->
        <a class = "navbar-brand" href = "../../index.html" id = "NavbarLogo">
            <img class = "AnimationIncrease1" src = "../../Images/LogoMain.png" alt = "" height = "40" width = "40" loading = "lazy">
        </a>
    
        <!-- Phone Menu Toggle -->
        <ButtonRounded type = "ButtonRounded" class = "navbar-toggler" data-toggle = "collapse" data-target = "#NavbarCollapse" id = "PhoneMenuToggler">
            <i class = "fas fa-bars" id = "PhoneMenuIcon"></i>
        </ButtonRounded>

        <!-- Navigation Bar Menu -->
        <div class = "collapse navbar-collapse BackgroundDarkPrimary" id = "NavbarCollapse">           
            <ul class = "navbar-nav" id = "NavbarMenu">
                <li class = "nav-item">
                    <a class = "nav-link AnimationUnderline" id = "HomeLink" href = "javascript:history.back()"><i class = "fas fa-angle-left GoBackIcon"></i>Home</a>
                </li>

                <li class = "nav-item">
                    <a class = "nav-link ActiveLink" id = "AboutLink">Blog Title</a>
                </li>

                <li class = "nav-item">
                    <a class = "ButtonRoundedSmall AnimationIncrease1" id = "ContactLink" href = "../../contact.html">Contact <i class = "fas fa-phone" id = "PhoneIcon"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Blog Section -->
    <section class = "BackgroundDarkPrimary" id = "BlogSectionTitle">
        <div class = "container-fluid" style = "min-height: calc(85vh - 60px);">
            <div class = "row text-center SectionTitleRow" id = "BlogTitleRow">
                <h1 class = "Title AnimationFadeIn1" id = "HomeTitle">Title Blog</h1>
            </div>
        </div>
    </section>

    <!-- Wave -->
    <div class = "BackgroundWave" style = "background-image: url(../../Images/WaveBottom.svg);"></div>

    <!-- Image Section -->
    <section id = "BlogSectionImage">
        <div class = "container-fluid" id = "GalleryContainer">
            <div class = "BigScreenContainer">
                <div class = "row BigScreenRow">
                    <div class = "col-6">
                        <div class = "ImageContainer ImageContainerCenter ImageContainerTop text-center AnimationIncrease0">
                            <img class = "BlogImage" src = "../../Images/BlogPlaceholder1.png">
                        </div>
                    </div>

                    <div class = "col-6">
                        <div class = "ImageContainer ImageContainerRight ImageContainerMiddle text-center AnimationIncrease0">
                            <img class = "BlogImage" src = "../../Images/BlogPlaceholder2.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class = "SmallScreenContainer">
                <div class = "row SmallScreenRow">
                    <div class = "col-12">
                        <div class = "ImageContainer ImageContainerCenter text-center AnimationIncrease0">
                            <img class = "BlogImage" src = "../../Images/BlogPlaceholder1.png">
                        </div>
                    </div>
                </div>

                <div class = "row SmallScreenRow">
                    <div class = "col-12">
                        <div class = "ImageContainer ImageContainerCenter text-center AnimationIncrease0">
                            <img class = "BlogImage" src = "../../Images/BlogPlaceholder2.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Wave -->
    <div class = "BackgroundWave" style = "background-image: url(../../Images/WaveTop.svg);"></div>

    <!-- Blog Section -->
    <section class = "BackgroundDarkPrimary" id = "BlogSectionText">
        <div class = "container-fluid" style = "min-height: 50vh">
            <div class = "row text-center SectionTextRow" id = "BlogTextRow">
                
            </div>
        </div>
    </section>
</body>
